<ion-header>
  <ion-toolbar>
    <ion-title>
      <img alt="logo" height="22" src="assets/icon/logo-transparent.png" class="header-logo" />
      Your Info
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding-top ion-text-center">
    <img src="https://www.gravatar.com/avatar?d=mm&s=140" alt="avatar" />
    <h2>{{ user.username || 'User' }}</h2>

    <ion-list inset>
      <ion-item (click)="changeVotingLocation()">
        <ion-label>{{ user.preferredvotinglocation || 'Grace Lutheran' }}</ion-label>
        <ion-button color="primary">Change voting location</ion-button>
      </ion-item>
      <ion-item>
        <ion-label>
          Paired person: <em>John Doe</em> <br />
          Departure time: November 6th, 2020 at 3:45pm
        </ion-label>
      </ion-item>
      <ion-item (click)="changeUsername()">Change Username</ion-item>
      <ion-item (click)="changePassword()">Change Password</ion-item>
      <ion-item (click)="support()">Support</ion-item>
      <ion-item (click)="logout()">Logout</ion-item>
    </ion-list>
  </div>
</ion-content>
